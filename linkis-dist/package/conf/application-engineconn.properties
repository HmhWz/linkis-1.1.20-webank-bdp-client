spring.application.name=linkis-cg-engineconn
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.file-size-threshold=50MB
spring.main.allow-bean-definition-overriding=true

eureka.instance.lease-renewal-interval-in-seconds=4
eureka.instance.lease-expiration-duration-in-seconds=12
eureka.instance.metadata-map.prometheus.path=${prometheus.path:/api/rest_j/v1/actuator/prometheus}
eureka.instance.metadata-map.linkis.app.version=${linkis.app.version}

eureka.client.serviceUrl.defaultZone=http://127.0.0.1:20303/eureka/
eureka.client.registry-fetch-interval-seconds=8
eureka.client.initial-instance-info-replication-interval-seconds=10

management.endpoints.web.exposure.include=refresh,info,health,metrics

logging.config=classpath:log4j2.xml

